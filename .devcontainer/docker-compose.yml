name: whisper-website
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/whisper-website:cached
      - whisper-models:/models # ⬅️ volumen persistente para cachés de modelos
    command: sleep infinity
    ports:
      - "3000:3000"
      # ❌ Quitar el puerto 8000 aquí para evitar colisión con 'api'
      # - "8000:8000"
    environment:
      - PIP_DISABLE_PIP_VERSION_CHECK=1
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      # ⬇️ rutas de caché dentro del volumen /models
      - WHISPER_CACHE_DIR=/models/whisper
      - HF_HOME=/models/hf
      - XDG_CACHE_HOME=/models/cache

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    working_dir: /workspaces/whisper-website
    volumes:
      - ..:/workspaces/whisper-website:cached
      - whisper-models:/models
    depends_on:
      - redis
    environment:
      # ⬅️ Necesario para que el worker hable con redis del compose
      - REDIS_URL=redis://redis:6379/0
      # comparte la misma caché de modelos
      - HF_HOME=/models/hf
      - XDG_CACHE_HOME=/models/cache
    command: bash -lc "source .venv/bin/activate && python -m backend.app.worker"
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    working_dir: /workspaces/whisper-website
    volumes:
      - ..:/workspaces/whisper-website:cached
      - whisper-models:/models
    environment:
      # Asegura que el backend y el worker compartan cachés en /models
      - HF_HOME=/models/hf
      - XDG_CACHE_HOME=/models/cache
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    command: bash -lc "source .venv/bin/activate && uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whisper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whisper}
      POSTGRES_DB: ${POSTGRES_DB:-whisperdb}
    ports:
      - "5432:5432"
    volumes:
      - whisper-pgdata:/var/lib/postgresql/data

volumes:
  whisper-models: {}
  whisper-pgdata: {}
